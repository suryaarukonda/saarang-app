<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Register Team | Nirmaan</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   </head>
<body>
<div class="container">
    <h1 class="well">Nirmaan Entry Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<!-- <div class="row"> -->
							<div class="form-group">
								<label>Team Name</label>
								<input type="text" placeholder="" class="form-control">
							</div>
							<!--<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here.." class="form-control">
							</div>-->
						<!-- </div>	-->				
						<div class="form-group">
							<label>Team members and brief profile</label>
							<textarea placeholder="" rows="5" class="form-control"></textarea>
						</div>	
						<div class="form-group">
							<label>Phone Number</label>
							<input type="text" placeholder="" class="form-control">
						</div>	
						<div class="form-group">
							<label>Email ID</label>
							<input type="text" placeholder="" class="form-control">
						</div>
                        <div class="form-group">
							<label>What expertise does your team have?</label>
							<textarea placeholder="" rows="6" class="form-control"></textarea>
						</div>	
                        <div class="form-group">
							<label>What are you working on? Please explain the problem that is being solved.</label>
							<textarea placeholder="" rows="6" class="form-control"></textarea>
						</div>	
                        <div class="form-group">
							<label>What is your value proposition? Explain your product and technology.</label>
							<textarea placeholder="" rows="6" class="form-control"></textarea>
						</div>	
                        <div class="form-group">
							<label>Could you elaborate on the timeline of the startup till now?</label>
							<textarea placeholder="" rows="6" class="form-control"></textarea>
						</div>	
                        <div class="form-group">
							<label>In which stage are you currently? In which stage are you stuck up with? </label>
							<textarea placeholder="" rows="6" class="form-control"></textarea>
						</div>
                        <div class="form-group">
							<label>Please explain the business plan of your startup.  </label>
							<textarea placeholder="" rows="6" class="form-control"></textarea>
						</div>	
						<div class="form-group">
							<label>What are the barriers to entry for your startup? Please elaborate on the same.  </label>
							<textarea placeholder="" rows="6" class="form-control"></textarea>
						</div>	
                        <div class="form-group">
							<label>In which areas would you require mentorship? Also, what type of mentorship do you require? </label>
							<textarea placeholder="" rows="6" class="form-control"></textarea>
						</div>	
                        <div class="form-group">
							<label>In what stages do you need funding? Also, could you elaborate how you would use the same?  </label>
							<textarea placeholder="" rows="6" class="form-control"></textarea>
						</div>	
                        <div class="form-group">
							<label>Please let us know your future plans with respect to the start up.  </label>
							<textarea placeholder="" rows="6" class="form-control"></textarea>
						</div>	
					<button type="button" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>
    </body>
</html>
